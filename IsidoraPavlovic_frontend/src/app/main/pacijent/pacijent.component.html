<mat-toolbar class="naslov" style="height: 150px !important; margin-top: 50px;;">
  <span class="title-center">PACIJENT</span>
</mat-toolbar>
  
  <div class="container mat-elavation-z8">

    <div class="filter-field" style="background-color: pink !important;">
      <mat-form-field subscriptSizing="dynamic" class="searchbar">
        <input matInput placeholder="Pretrazi..." name="filterField" (keyup)="applyFilter($event)"/>
      </mat-form-field>
    </div>
    
    <mat-table [dataSource]="dataSource" class="red1">
  
      <ng-container matColumnDef="ime">
        <mat-header-cell *matHeaderCellDef>Ime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.ime}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="prezime">
        <mat-header-cell *matHeaderCellDef>Prezime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="zdr_osiguranje">
        <mat-header-cell *matHeaderCellDef>Zdrastveno</mat-header-cell>
        <mat-cell [style.color]="row.placeno ? 'green' : 'red'" *matCellDef="let row">{{ row.zdr_osiguranje ? 'Da' : 'Ne' }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="datum_rodjenja">
        <mat-header-cell *matHeaderCellDef>Datum rodjenja</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.datum_rodjenja | date:'dd.MM.yyyy.' }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="odeljenje">
        <mat-header-cell *matHeaderCellDef>Odeljenje</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.odeljenje.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="dijagnoza">
        <mat-header-cell *matHeaderCellDef>Dijagnoza</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.dijagnoza.naziv }}</mat-cell>
      </ng-container>

      <!-- Action Buttons -->
   <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="accent" (click)="openDialog(1)">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let row; let i = index">
      <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.ime,
      row.prezime, row.datum_rodjenja, row.zdr_osiguranje, row.dijagnoza, row.odeljenje)">
        <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.ime, row.prezime, row.datum_rodjenja, 
      row.zdr_osiguranje, row.dijagnoza, row.odeljenje)">
        <mat-icon color= "warn" aria-label="Delete">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row
    style="cursor: pointer;"
    *matRowDef="let row; columns: displayedColumns">
  </mat-row>
</mat-table>
