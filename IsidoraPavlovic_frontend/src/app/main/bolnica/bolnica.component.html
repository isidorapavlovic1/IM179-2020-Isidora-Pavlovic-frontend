<mat-toolbar class="naslov">
    <span class="title-center"> Bolnica </span>
  </mat-toolbar>
  
  <div class="container mat-elavation-z8">

    <div class="filter-field" style="background-color: pink !important;">
      <mat-form-field subscriptSizing="dynamic" class="searchbar">
        <input matInput placeholder="PRETRAÅ½I" (keyup)="applyFilter($event)"/>
      </mat-form-field>
    </div>

    <mat-table [dataSource]="dataSource" class="red1" >
      <ng-container matColumnDef="naziv">
        <mat-header-cell *matHeaderCellDef> Naziv </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.naziv}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="adresa">
        <mat-header-cell *matHeaderCellDef> Adresa </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.adresa}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="budzet">
        <mat-header-cell *matHeaderCellDef> Budzet </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.budzet}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="accent" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="accent" (click)="openDialog(2, row.id, row.naziv, row.budzet)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDialog(3, row.id, row.naziv, row.budzet)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
      <mat-row style="cursos: pointer;" *matRowDef="let row; columns: displayedColumns"> </mat-row>
    </mat-table>

    <mat-paginator [length]="20" [pageSize]="5" [pageSizeOptions]="[3,6,9,12]" style="background-color: palevioletred; font-weight: 900;">
    </mat-paginator>
  </div>
